<main role="main" class="pt-3">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">Followers</div>
                    <div class="card-body">
                        <h5 class="card-title" id="followers">
                            <span class="spinner-border" role="status"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">Listeners</div>
                    <div class="card-body">
                        <h5 class="card-title" id="listeners">
                            <span class="spinner-border" role="status"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">Consumed Time</div>
                    <div class="card-body">
                        <h5 class="card-title" id="consumed">
                            <span class="spinner-border" role="status"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">Stream Count</div>
                    <div class="card-body">
                        <h5 class="card-title" id="streams">
                            <span class="spinner-border" role="status"></span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <canvas id="follower_count"></canvas>
            </div>
            <div class="col-6">
                <canvas id="listener_count"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <canvas id="consumption_seconds"></canvas>
            </div>
            <div class="col-6">
                <canvas id="stream_count"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <canvas id="stream_start_count"></canvas>
            </div>
            <div class="col-6">
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-8 mb-0 text-body-secondary">
                Data:
                <span id="last-dates">
                    <span class="spinner-border spinner-border-sm" role="status"></span>
                </span>
            </p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item">
                    <a href="https://github.com/larsborn/SoniFree" class="nav-link px-2 text-body-secondary">Github</a>
                </li>
            </ul>
